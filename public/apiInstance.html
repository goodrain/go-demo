        .form-centered {
            max-width: 400px;
            margin: auto;
            margin-bottom: 140px;
        }

        .form-subscribe {
            text-align: center;
            border-radius: 4px;
            border: 3px dashed rgba(0, 0, 0, 0.1);
            padding: 64px 40px;
            margin-bottom: 24px;
        }

        .form-subscribe h4 {
            margin-bottom: 0;
        }

        .form-subscribe p {
            color: rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .form-subscribe form {
            max-width: 400px;
            margin: auto;
        }

        .form-subscribe #form-subscribe-success {
            max-width: 500px;
            margin: auto;
            font-size: 18px;
            line-height: 28px;
        }

        .form-subscribe #subscribe-email-validation-error {
            margin-bottom: 8px;
            font-size: 15px;
        }

        .form-subscribe .form-subscribe-twitter div {
            margin: 24px 0;
            font-size: 20px;
            color: rgba(0, 0, 0, 0.3);
        }

        .form-subscribe .form-subscribe-twitter a {
            display: inline-block;
            padding-left: 21px;
            background: url("/img/common/icon-twitter.png") no-repeat left 4px;
        }

            text-align: center;
            margin-bottom: 20px;
            font-size: 15px;
            margin-top: -20px;
        }

        #nav-toggle-box {

            align-items: center;
            padding: 8px 16px;

        #nav-toggle {
            margin-left: auto;
            color: #000;
            text-decoration: none;
            padding: 2px 8px;
        }

        #nav-toggle-brand {
            position: relative;

        }

        #nav-toggle-brand a, #nav-toggle-brand span {
            color: #000;
            font-weight: bold;
            text-decoration: none;
        }

        #top {
            display: flex;

            margin-bottom: 24px;
            padding: 0 36px;

        }

        #top #top-brand {

        }

            display: flex;
            align-items: center;

        #top #top-nav-main b a {

        }

<body class="page-kube">
<header>
    <div class="hide-sm" id="top">
        <div id="top-brand">
            <a href="/" target="_blank" title="home">Rainbond</a>
        </div>
        <nav id="top-nav-main">
            <ul>
                <li>
                    <a href="https://github.com/goodrain/rainbond" target="_blank"
                    >Github</a
                    >
                </li>

                <li>
                    <a
                            href="https://www.rainbond.com/docs/stable/user-manual/app-creation/language-support/html.html"
                            target="_blank"
                    >Docs</a
                    >
                </li>

                <li>
                    <a
                            href="mysql.html"
                            target="_blank"
                    >MySQL示例</a
                    >
                </li>
                <li>
                    <a
                            href="apiInstance.html"
                            target="_blank"
                    >API示例</a
                    >
                </li>
            </ul>
        </nav>
        <nav id="top-nav-extra">
            <ul>
                <li>
                    <a href="https://console.goodrain.com" target="_blank"
                    >试用公有云</a
                    >
                </li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <div id="main">
        <div class="row col-12" style="display:flex">
            <div class="form-item" style="width:100%;display: flex;margin-bottom: 1rem">
                <label style="width:10%;line-height: 35px">URL <span>：</span></label>
                <select style="width:13%;border-radius: 0" id="method">
                    <option selected="selected" value="get">get</option>
                    <option value="post">post</option>
                    <option value="delete">delete</option>
                    <option value="put">put</option>
                </select>
                <input type="text" style="border-radius: 0" id="api_url">
            </div>
            <div class="col col-2" style="width:20%">
                <button class="button small" style="float:right" onclick="handleClick()">Send</button>
            </div>


        </div>
        <div class="row col-12" style="display:none" id="unget">
            <div class="form-item" style="width:100%;display: flex;margin-bottom: 1rem">
                <label style="width:6%;line-height: 25px">Body <span>：</span></label>
                <textarea rows="10" id="body" style="width:94%"></textarea>
            </div>
        </div>
        <div>
            <label style="width:10%;line-height: 35px">Response <span>：</span></label>
            <div
                    class="row col-12"
                    id="json"
                    style="border: 1px solid #3794de;min-height: 250px;border-radius: 2px"
            ></div>
        </div>

    </div>
</main>

    <nav>
        <ul>
            <li><span>Rainbond</span></li>
        </ul>
    </nav>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/kube/6.5.2/js/kube.min.js"></script>
<script src="https://cdn.bootcss.com/tocbot/4.5.0/tocbot.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-jsonview/1.2.3/jquery.jsonview.js"></script>
<script>
    $(function () {

        document.getElementById('method').onchange = function () {
            if ($('#method').val() == 'get') {
                $('#unget').css({display: 'none'})
            } else {
                $('#unget').css({display: 'block'})
            }
        }
        handleClick = () => {
            let apiUrl = $('#api_url').val();
            var method = $('#method').val();
            var body = $('#body').val();
            var flag = apiUrl && method;
            if (!flag) {
                $("#json").JSONView('{"msg": "please enter a valid API", "msg_show": "请输入有效api或参数!"}')
                return;
            }
            if (method == 'get') {
                $.ajax({
                    method: "POST",
                    url: "/proxy",
                    data: JSON.stringify({
                        proxy_method: "GET",
                        proxy_url: apiUrl,
                    }),
                    contentType: "application/json",
                    cache: false,
                    success: data => {
                        $("#json").JSONView(data);
                    },
                    error: err => {
                        $("#json").JSONView('{"msg": "the server responded with a status of 404 (Not Found)", "msg_show": "服务器的响应状态为404(未找到)"}');
                    }
                });
            } else if (method = 'post') {
                $.ajax({
                    method: "POST",
                    url: "/proxy",
                    data: JSON.stringify({
                        proxy_method: "POST",
                        proxy_url: apiUrl,
                        data: body
                    }),
                    contentType: "application/json",
                    cache: false,
                    success: data => {
                        $("#json").JSONView(data);
                    },
                    error: err => {
                        $("#json").JSONView('{"msg": "the server responded with a status of 404 (Not Found)", "msg_show": "服务器的响应状态为404(未找到)"}');
                    }
                });
            }
        };
    });
</script>
</body>
</html>
